<polymer-element name="my-element" noscript>
  <template>
    <h2>
      Hello, I'm a Polymer element
    </h2>
  </template>
</polymer-element>

<polymer-element name="styled-encapsulation" noscript>
  <template>
    <style>
      h3 {
        color: white;
        background: tomato;
      }
    </style>
    <h3>A Shadow H3 Header</h3>
  </template>
</polymer-element>

<polymer-element name="styling-parts" noscript>
  <template>
    <h3 part="heading">Interesting Article</h3>
    <p part="article">Article copy is special!</p>
  </template>
</polymer-element>

<polymer-element name="x-pokemon" noscript>
  <template>
    <h2>A Wild <content></content> Appeared!</h2>
  </template>
</polymer-element>

<polymer-element name="fav-color" attributes="color">
  <template>
    <h2>My favorite color is: {{ color }}</h2>
  </template>
  <script>
    Polymer('fav-color', {
      color: 'Orange'
    });
  </script>
</polymer-element>

<polymer-element name="color-picker">
  <template>
    <style>
    :host {
      display: inline-block;
      padding-bottom: 30px;
    }
    input {
      font-size: 30px;
    }
    </style>
    <h2>My favorite color is
      <span style="background: {{ color }}">{{ color }}</span>
    </h2>
    <input type="text" value="{{ color }}">
  </template>
  <script>
    Polymer("color-picker", {
      color: "Tomato"
    });
  </script>
</polymer-element>
